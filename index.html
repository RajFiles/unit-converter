<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit Converter</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main">
      <div class="container">
        <h1>Unit Converter</h1>

        <!-- Tabs for unit categories -->
        <div class="category-tabs">
          <button class="tab-button" data-category="length">Length</button>
          <button class="tab-button" data-category="weight">Weight</button>
          <button class="tab-button" data-category="temperature">
            Temperature
          </button>
        </div>

        <!-- Length Units -->
        <div class="unit-category length active">
          <div class="unit-selector">
            <input type="number" id="lengthValue" placeholder="Enter value" />
            <select id="lengthFromUnit">
              <option value="meters">Meters</option>
              <option value="kilometers">Kilometers</option>
              <option value="miles">Miles</option>
              <option value="centimeters">Centimeters</option>
            </select>
            <span>to</span>
            <select id="lengthToUnit">
              <option value="meters">Meters</option>
              <option value="kilometers">Kilometers</option>
              <option value="miles">Miles</option>
              <option value="centimeters">Centimeters</option>
            </select>
          </div>
        </div>

        <!-- Weight Units -->
        <div class="unit-category weight">
          <div class="unit-selector">
            <input type="number" id="weightValue" placeholder="Enter value" />
            <select id="weightFromUnit">
              <option value="grams">Grams</option>
              <option value="kilograms">Kilograms</option>
              <option value="pounds">Pounds</option>
              <option value="ounces">Ounces</option>
            </select>
            <span>to</span>
            <select id="weightToUnit">
              <option value="grams">Grams</option>
              <option value="kilograms">Kilograms</option>
              <option value="pounds">Pounds</option>
              <option value="ounces">Ounces</option>
            </select>
          </div>
        </div>

        <!-- Temperature Units -->
        <div class="unit-category temperature">
          <div class="unit-selector">
            <input
              type="number"
              id="temperatureValue"
              placeholder="Enter value"
            />
            <select id="temperatureFromUnit">
              <option value="celsius">Celsius</option>
              <option value="fahrenheit">Fahrenheit</option>
              <option value="kelvin">Kelvin</option>
            </select>
            <span>to</span>
            <select id="temperatureToUnit">
              <option value="celsius">Celsius</option>
              <option value="fahrenheit">Fahrenheit</option>
              <option value="kelvin">Kelvin</option>
            </select>
          </div>
        </div>

        <!-- Convert Button -->
        <button id="convertBtn">Convert</button>
        <h3 id="result">Result will appear here</h3>
      </div>
      <div class="box">
        <h2>Length</h2>
<div style="display: flex;align-items: center;justify-content: space-between; flex-wrap: wrap;">
        <div class="card">
          <div class="img">
            <span style="font-size: 20px; font-weight: 600">1KM</span>
          </div>
          <div class="textBox">
            <div class="textContent">
              <p class="h1">1,000 Meters</p>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="img">
            <span style="font-size: 20px; font-weight: 600">1KM</span>
          </div>
          <div class="textBox">
            <div class="textContent">
              <p class="h1">6,21,371 Miles</p>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="img">
            <span style="font-size: 20px; font-weight: 600">1KM</span>
          </div>
          <div class="textBox">
            <div class="textContent">
              <p class="h1">1,00,000 Centimeters</p>
            </div>
          </div>
        </div>
    
</div>

        <h2>Weight</h2>
        <div style="display: flex;align-items: center;justify-content: space-between; flex-wrap: wrap;">

        <div class="card">
          <div class="img">
            <span style="font-size: 20px; font-weight: 600">1KG</span>
          </div>
          <div class="textBox">
            <div class="textContent">
              <p class="h1">1000 Grams</p>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="img">
            <span style="font-size: 20px; font-weight: 600">1KG</span>
          </div>
          <div class="textBox">
            <div class="textContent">
              <p class="h1">2.20462 Pounds</p>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="img">
            <span style="font-size: 20px; font-weight: 600">1KG</span>
          </div>
          <div class="textBox">
            <div class="textContent">
              <p class="h1">35.274 Ounces</p>
            </div>
          </div>
        </div>
    </div>




        <h2>Temperature</h2>
        <div style="display: flex;align-items: center;justify-content: c;; flex-wrap: wrap;">

        <div class="card">
          <div class="img">
            <span style="font-size: 20px; font-weight: 600">1°C</span>
          </div>
          <div class="textBox">
            <div class="textContent">
              <p class="h1">33.8 Fahrenheit</p>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="img">
            <span style="font-size: 20px; font-weight: 600">1°C</span>
          </div>
          <div class="textBox">
            <div class="textContent">
              <p class="h1">274.15 Kelvin</p>
            </div>
          </div>
        </div>


    </div>

        
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
